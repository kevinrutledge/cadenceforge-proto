<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Cadence Forge</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link rel="stylesheet" href="/styles/page.css" />
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: var(--bg-secondary);
      }

      .login-container {
        width: 100%;
        max-width: 400px;
        padding: var(--space-8);
        background: var(--bg-elevated);
        border: 1px solid var(--border);
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-md);
      }

      .login-container h1 {
        text-align: center;
        margin-bottom: var(--space-8);
      }

      .login-container p {
        text-align: center;
        margin-top: var(--space-6);
      }
    </style>
    <script type="module" crossorigin src="/assets/login-DgHGv3IY.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/state-BGMZkYOB.js">
  </head>
  <body>
    <mu-auth provides="cadenceforge:auth" redirect="/app">
      <div class="login-container">
        <h1>Login</h1>
        <login-form api="/auth/login"></login-form>
        <p>
          Don't have an account?
          <a href="/register.html">Sign up</a>
        </p>
      </div>
    </mu-auth>

  </body>
</html>
