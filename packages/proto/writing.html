<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Writing - Cadence Forge</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link rel="stylesheet" href="/styles/page.css" />
  </head>
  <body>
    <mu-auth provides="cadenceforge:auth">
      <cf-header></cf-header>

      <div class="page-hero">
        <div class="container">
          <div class="breadcrumb"><a href="/">Home</a> / Writing</div>
          <h1>Writing</h1>
          <p>
            Essays on systematic learning, computer science, and methodology.
          </p>
        </div>
      </div>

      <main>
        <div class="container">
          <section>
            <h2>All Posts</h2>
            <cf-all-writing src="/api/writing"></cf-all-writing>
          </section>
        </div>
      </main>

      <cf-footer></cf-footer>
    </mu-auth>

    <script type="module">
      import { define, Auth } from "@calpoly/mustang";
      import { HeaderElement } from "/src/components/header.js";
      import { FooterElement } from "/src/components/footer.js";
      import { ArticleCardElement } from "/src/article-card.js";
      import { AllWritingListElement } from "/src/all-writing-list.js";

      define({
        "mu-auth": Auth.Provider,
        "cf-header": HeaderElement,
        "cf-footer": FooterElement,
        "cf-article": ArticleCardElement,
        "cf-all-writing": AllWritingListElement,
      });
    </script>
  </body>
</html>
