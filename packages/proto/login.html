<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Cadence Forge</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link rel="stylesheet" href="/styles/page.css" />
    <style>
      main article {
        padding: var(--space-16) var(--space-8);
      }
    </style>
  </head>
  <body>
    <mu-auth provides="cadenceforge:auth">
      <cf-header></cf-header>

      <div class="page-hero">
        <div class="container">
          <h1>Login</h1>
          <p>Sign in to access your account</p>
        </div>
      </div>

      <main>
        <div class="container">
          <article>
            <login-form api="/auth/login"></login-form>
            <p style="text-align: center; margin-top: var(--space-6)">
              Don't have an account?
              <a href="/register.html">Sign up</a>
            </p>
          </article>
        </div>
      </main>

      <cf-footer></cf-footer>
    </mu-auth>

    <script type="module">
      import { define, Auth } from "@calpoly/mustang";
      import { HeaderElement } from "/src/components/header.js";
      import { FooterElement } from "/src/components/footer.js";
      import { LoginFormElement } from "/src/auth/login-form.js";

      define({
        "mu-auth": Auth.Provider,
        "cf-header": HeaderElement,
        "cf-footer": FooterElement,
        "login-form": LoginFormElement,
      });
    </script>
  </body>
</html>
