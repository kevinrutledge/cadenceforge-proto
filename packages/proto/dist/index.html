<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadence Forge</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link rel="stylesheet" href="/styles/page.css" />
    <script type="module" crossorigin src="/assets/main-QCxVmxCb.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/state-BW_sjFeb.js">
    <link rel="modulepreload" crossorigin href="/assets/footer-DdD4gkgu.js">
    <link rel="modulepreload" crossorigin href="/assets/article-card-CGWHAZbV.js">
  </head>
  <body>
    <mu-auth provides="cadenceforge:auth">
      <cf-header></cf-header>

      <div class="page-hero">
        <div class="container">
          <h1>Cadence Forge</h1>
          <p>
            Systematic experimentation through rhythmic precision. Essays on
            computer science, methodology, and learning systems.
          </p>
        </div>
      </div>

      <main>
        <div class="container">
          <section>
            <h2>Recent Writing</h2>
            <cf-recent-writing
              src="/data/recent-writing.json"
            ></cf-recent-writing>
            <p>
              <a href="/writing.html">
                All writing
                <svg class="icon">
                  <use href="/icons/ui.svg#icon-arrow-right" />
                </svg>
              </a>
            </p>
          </section>

          <section>
            <h2>Current Work</h2>
            <cf-current-projects
              src="/data/current-projects.json"
            ></cf-current-projects>
            <p>
              <a href="/projects.html">
                All projects
                <svg class="icon">
                  <use href="/icons/ui.svg#icon-arrow-right" />
                </svg>
              </a>
            </p>
          </section>
        </div>
      </main>

      <cf-footer></cf-footer>
    </mu-auth>

  </body>
</html>
